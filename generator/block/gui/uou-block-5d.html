<div class="uou-block-5d {{childNode.widgetdata.class}}">
          <blockquote>
            <div>
              <p tx-contenteditable  
	               ng-model="childNode.widgetdata.text">
	               {{childNode.widgetdata.text || ' '}}<span></span>
	      	    </p>
            </div>

            <footer>
              <img ng-src="{{childNode.widgetdata.image}}" alt="">
              <cite class="h6" 
                    plaintx-contenteditable 
                    ng-model="childNode.widgetdata.name">{{childNode.widgetdata.name || ' '}}<span></span>
              </cite>
              <p tx-contenteditable  
                 ng-model="childNode.widgetdata.url">
                 {{childNode.widgetdata.url || ' '}}
              </p>

              <div class="upload_button_container">
	              <span class="btn btn-primary fileinput-button btn-for-edit">
	                  <i class="fa fa-upload fa-3x"></i>
	                      <input type="file" 
                            accept="image/*"
	                           filemodel 
	                           ng-model="childNode.widgetdata.image"/>
	              </span>
	           </div>
            </footer>
          </blockquote>
</div> <!-- end .uou-block-5d -->
