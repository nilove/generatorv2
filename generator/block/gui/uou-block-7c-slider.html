<article class="uou-block-7c">
          
          <flex-slider
              slide="s in childNode.widgetdata.slides track by $index"
              animation="fade" prevText="" nextText="">
              <li>
                <img ng-src="{{s.image}}"/>
                <div class="slider-config row_edit_area">
                          <button addarticle 
                                  ng-model="childNode.widgetdata.slides" 
                                  currentslide="s" 
                                  class="btn btn-primary btn-for-edit">
                                  <i class="fa 
                                            fa-plus 
                                            fa-3x">
                                  </i>
                          </button>
                          <button ng-click="TriggerSliderUpload(childNode.id,$index)" 
                                  class="btn btn-primary btn-for-edit">
                                  <i class="fa 
                                            fa-pencil 
                                            fa-3x">
                                  </i>
                          </button>
                          <button removeslide 
                                  ng-model="childNode.widgetdata.slides" 
                                  slideindex="$index" 
                                  class="btn btn-primary btn-for-edit">
                                  <i class="fa 
                                            fa-trash-o 
                                            fa-3x">
                                  </i>
                          </button>
                          <span style="display:none;" 
                                class="btn btn-primary fileinput-button btn-for-edit">
                                <span>Change</span>
                                <input id="slider_file_{{childNode.id}}_{{$index}}" 
                                       class="slider_image_upload" 
                                       accept="image/*"
                                       type="file" 
                                       filemodel 
                                       ng-model="s.image"/>
                          </span>
                      </div>
              </li>
          </flex-slider>


          <span class="date" 
                plaintx-contenteditable 
                ng-model="childNode.widgetdata.date">
              	{{childNode.widgetdata.date || ' '}}>
              	<span></span>
          </span>

          <h1 plaintx-contenteditable 
              ng-model="childNode.widgetdata.name">
              {{childNode.widgetdata.name || ' '}}>
              <span></span>
          </h1>

          <p tx-contenteditable  
           ng-model="childNode.widgetdata.text">
           {{childNode.widgetdata.text || ' '}}>
           <span></span>
          </p>
</article>
<div class="upload_button_container row_edit_area">
    <span class="btn btn-primary fileinput-button btn-for-edit">
       <i class="fa fa-upload fa-3x"></i>
            <input type="file" 
                             filemodel 
                             ng-model="childNode.widgetdata.image"/>
    </span>
</div>
