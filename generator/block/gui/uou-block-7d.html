<ul class="uou-block-7d">
  <li ng-repeat="data in childNode.widgetdata.posts">
    <span class="time-ago" plaintx-contenteditable ng-model="data.timetext">{{data.timetext || ''}}<span></span></span>
    <h5><a href="#" plaintx-contenteditable ng-model="data.title">{{data.title || ''}}<span></span></a></h5>
    <p plaintx-contenteditable ng-model="data.text">{{data.text || ''}}<span></span></p>
  </li>
</ul> <!-- end .uou-block-7d -->
