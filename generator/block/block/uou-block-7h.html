
    <div class="uou-block-7h">
    	<flex-slider
				slide="s in childNode.widgetdata.slides track by $index"
				animation="fade" prevText="" nextText="">
				<li>
					<img ng-src="{{s.image}}"/>
					<div class="caption">
		              <div class="css-table">
		                <div class="css-table-cell">
		                  <span class="time-ago" 
		                  		plaintx-contenteditable 
            					ng-model="s.heading">{{s.heading || ''}}<span></span>
            			  </span>
		                  <h3><a href="#" plaintx-contenteditable 
            					ng-model="s.text">{{s.text || ''}}<span></span></a></h3>
		                </div>
		              </div>
		            </div>
					<div class="slider-config">
		                <button addarticle 
		                        ng-model="childNode.widgetdata.slides" 
		                        currentslide="s" 
		                        class="btn btn-primary btn-for-edit">
		                        <i class="fa 
		                                  fa-plus 
		                                  fa-3x">
		                        </i>
		                </button>
		                <button ng-click="TriggerSliderUpload(childNode.id,$index)" 
		                        class="btn btn-primary btn-for-edit">
		                        <i class="fa 
		                                  fa-pencil 
		                                  fa-3x">
		                        </i>
		                </button>
		                <button removeslide 
		                        ng-model="childNode.widgetdata.slides" 
		                        slideindex="$index" 
		                        class="btn btn-primary btn-for-edit">
		                        <i class="fa 
		                                  fa-trash-o 
		                                  fa-3x">
		                        </i>
		                </button>
		                <span style="display:none;" 
		                      class="btn btn-primary fileinput-button btn-for-edit">
		                      <span>Change</span>
		                      <input id="slider_file_{{childNode.id}}_{{$index}}" 
		                             class="slider_image_upload" 
		                             type="file" 
		                             filemodel 
		                             ng-model="s.image"/>
		                </span>
		            </div>
				</li>
		</flex-slider>

    </div> <!-- end .uou-block-7h -->


    <div slidermodal></div>
