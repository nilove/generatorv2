<div class="container">
      <div class="preamble dark squares col-lg-8 col-lg-offset-2 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
        <h3 class="title" plaintx-contenteditable ng-model="childNode.widgetdata.title">{{childNode.widgetdata.title || ''}}<span></span></h3>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="quotation_mark">
        <i class="fa fa-quote-left"></i>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div id="testimonials-slider" class="owl-carousel" testimonialsslider blocks="childNode.widgetdata.blocks"> 
          <div class="slide" ng-repeat="block in childNode.widgetdata.blocks">
            <blockquote>
              <p plaintx-contenteditable ng-model="block.text">{{block.text || ''}}<span></span></p>	
              <p class="who" plaintx-contenteditable ng-model="block.author">{{block.author || ''}}<span></span></p>
              <p class="where"><small plaintx-contenteditable ng-model="block.add">{{block.add || ''}}<span></span></small></p>
            </blockquote>
          </div>
        </div>
      </div>
</div>
