
    <!--<div id="gradient"></div>-->
    <div class="container">
      <div class="preamble light squares col-lg-8 col-lg-offset-2 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">
        <h3 class="title" plaintx-contenteditable ng-model="childNode.widgetdata.title">{{childNode.widgetdata.title || ''}}</h3>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div id="badge">
          <img src="img/about-badge.png" alt="">
        </div>
        <div id="dishes-slider" class="owl-carousel" dishesslider blocks="childNode.widgetdata.blocks">
          <div ng-repeat="block in childNode.widgetdata.blocks" class="slide">
            <a href="#" data-toggle="modal" data-target="#myModal_slider_{{childNode.id}}"><img src="{{block.image}}" class="img-responsive" alt=""></a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h5 class="lead" plaintx-contenteditable ng-model="childNode.widgetdata.lead">{{childNode.widgetdata.lead ||''}}<span></span></h5>
        <p plaintx-contenteditable ng-model="childNode.widgetdata.p1">{{childNode.widgetdata.p1 || ''}}<span></span></p>
        <p plaintx-contenteditable ng-model="childNode.widgetdata.p2">{{childNode.widgetdata.p2 || ''}}<span></span></p>
      </div>
    </div>

<div slidermodal></div>
