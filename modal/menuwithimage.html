<div class="modal fade bs-example-modal-lg" id="myModal_image_{{childNode.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="uou-block-3b secondary">

        <h1 class="modal-title" id="myModalLabel{{childNode.id}}">Menu</h1>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div> <!-- end uou-block-3b -->
      <div class="modal-body">

        <div class="row">

          <div class="col-md-4">
            <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-10">
                <input type="text" class="form-control"   ng-model="menutitle" placeholder="Title">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10">
                <input type="text" class="form-control"   ng-model="menulink" placeholder="URL">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <img src='{{menuimage}}'>
                <span  class="btn btn-success fileinput-button">
                    <span>Image</span><input filemodel ng-model="menuimage" type="file"/>
                  </span>
                </div>
              </div>

             <div class="form-group">
              <div class="col-sm-10">
               <button class="btn btn-success" ng-model="childNode.widgetdata.nav" addmainmenu>Save</button>
              </div>
            </div>
          </form>
          </div>

          <div class="col-md-6">
              <script type="text/ng-template" id="items_renderer_image.html">
                <div ui-tree-handle>
                  <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                  {{item.title}}
                  <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>

                </div>
                <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                  <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer_image.html'">
                  </li>
                </ol>
              </script>
              <div ui-tree="options">
                <ol ui-tree-nodes ng-model="childNode.widgetdata.nav" >
                  <li ng-repeat="item in childNode.widgetdata.nav" ui-tree-node ng-include="'items_renderer_image.html'"></li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
