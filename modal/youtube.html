<div class="modal fade bs-example-modal-sm" id="youtube{{childNode.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="uou-block-3b secondary">


        <h1 class="modal-title" id="myModalLabel_youtube_{{childNode.id}}">Youtube</h1>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div> <!-- end uou-block-3b -->

      <div class="modal-body">

        <div class="row">

          <div class="col-md-12">
            <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-10">
              	Video Id
                <input type="text" class="form-control"   ng-model="childNode.widgetdata.url" placeholder="Video id">
              </div>
            </div>




          </form>
          </div>


          </div>
        </div>

        <div class="modal-footer clearfix">
           <div class="form-group">
             <div class="form-group">

               <button class="btn btn-primary" data-dismiss="modal">Save</button>

            </div>


          </div>
        </div>
      </div>

    </div>
  </div>
</div>
