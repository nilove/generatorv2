<div class="container">
      <div class="left-section">
        <ul class="links">
          <li ng-repeat="nav in childNode.widgetdata.nav">
            <a href="#"
             data-toggle="modal" 
             data-target="#myModal{{childNode.id}}">
             {{nav.title}}
            </a>
          </li>
        </ul>

        <hr>

        <ul class="contact-info">
          <li ng-repeat="cont in childNode.widgetdata.contact">
              <i class="fa {{cont.icons}}"></i>
              <div style="display:inline;" ng-bind-html="cont.text"></div>

          </li>
          <br/>
          <button data-toggle="modal" 
                      data-target="#myModal_text_{{childNode.id}}" 
                      class="btn btn-primary edit-buttons">
                      <i class="fa fa-plus-square fa-3x"></i>
          </button>
        </ul>
      </div>

      <div class="right-section">
        <h5 plaintx-contenteditable 
            ng-model="childNode.widgetdata.text">{{childNode.widgetdata.text || ' '}}<span></span>
        </h5>

        <hr>

        <ul class="social-icons">
          <li ng-repeat="socialicon in childNode.widgetdata.social">
            <a style="background-color:{{socialicon.background}}" 
               data-toggle="modal" 
               data-target="#myModal_social_{{childNode.id}}"  
               href="#" 
               class="fa {{socialicon.icons}}">
            </a>
        </li>
        </ul>
      </div>
</div>

<div navsettings>

</div>


<div navsettingswithtext>

</div>

<div socialsettings>

</div>
