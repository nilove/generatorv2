<div class="container">
      <div class="left-section">
        <ul class="links">
          <li ng-repeat="nav in childNode.widgetdata.nav">
            <a href="#"
             data-toggle="modal" 
             data-target="#myModal{{childNode.id}}">
             {{nav.title}}
            </a>
          </li>
        </ul>

        <hr>

        <ul class="contact-info">
          <li ng-repeat="cont in childNode.widgetdata.contact">
              <i class="fa {{cont.icons}}"></i>
              <div style="display:inline;" ng-bind-html="cont.text"></div>

          </li>
          <button data-toggle="modal" 
                      data-target="#myModal_text_{{childNode.id}}" 
                      class="btn btn-primary edit-buttons">
                      <i class="fa fa-plus-square fa-3x"></i>
          </button>
        </ul>
      </div>

      <div class="right-section">
        <h5 plaintx-contenteditable 
            ng-model="childNode.widgetdata.text">{{childNode.widgetdata.text || ' '}}<span></span>
        </h5>

        <form class="newsletter-form" action="">
          <input type="email" placeholder="Enter your email address">
          <input type="submit" class="btn btn-primary" value="Subscribe">
        </form>
      </div>
</div>

<div navsettings>

</div>

</div>
