
    <div class="uou-block-8a">
      <div class="css-table">
        <div class="css-table-cell image">
          <img src="{{childNode.widgetdata.image}}" alt="">
          <div class="upload_button_container">
              <span class="btn btn-primary fileinput-button">
                  <span>Upload</span>
                      <input type="file" 
                      accept="image/*"
                           filemodel 
                           ng-model="childNode.widgetdata.image"/>
              </span>
          </div>
        </div>

        <div class="css-table-cell content">
          <ul class="list-icon-large">
            <li ng-repeat="nav in childNode.widgetdata.nav">
              <i class="fa {{nav.icons}}" data-toggle="modal" 
                data-target="#myModal{{childNode.id}}"></i>
              <h6 plaintx-contenteditable 
                  ng-model="nav.title">{{nav.title || ''}}<span></span>
              </h6>
              <p tx-contenteditable  
                 ng-model="nav.text">
                 {{nav.text || ''}}
                 <span></span>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- end .uou-block-8a -->

<div navsettings>

</div>
