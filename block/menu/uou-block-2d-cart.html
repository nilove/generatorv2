<div class="uou-block-2d">
    <div class="container">
      <div class="contact">
        <span>Call Us:</span>
        <a href="#" plaintx-contenteditable  
              ng-model="childNode.widgetdata.phone">
              {{childNode.widgetdata.phone || ' '}}<span></span>
        </a>
      </div>

      <a href="#" class="logo" 
       plaintx-contenteditable  
       ng-model="childNode.widgetdata.title">
       {{childNode.widgetdata.title || ' '}}
       <span></span>
      </a>
      <a href="#" class="mobile-sidebar-button mobile-sidebar-toggle"><span></span></a>

      <a href="#" class="cart"><i class="fa fa-shopping-cart"></i> <span plaintx-contenteditable  
            ng-model="childNode.widgetdata.cart">
            {{childNode.widgetdata.cart || ' '}}<span></span>
        </span></a>
    </div>
  </div> <!-- end .uou-block-2d -->
