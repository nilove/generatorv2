<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Blocks 12</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700|Droid+Serif:400,700,400italic">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="main-wrapper">

  <section class="demo-section">
    <h6 class="demo-section-title">.uou-block-12a</h6>

    <div class="uou-block-12a">
      <div class="map-container">
        <div class="map" data-height="500" data-center-lat="37.7749295" data-center-lng="-122.41941550000001"></div>

        <form class="form">
          <div class="container">
            <div class="row">
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-4">
                    <input class="col-sm-4" type="text" placeholder="Company Name">
                  </div>

                  <div class="col-sm-4">
                    <select>
                      <option value="placeholder">Location</option>
                      <option value="">Portugal</option>
                      <option value="">Spain</option>
                      <option value="">France</option>
                      <option value="">Italy</option>
                      <option value="">Germany</option>
                      <option value="">UK</option>
                      <option value="">Poland</option>
                      <option value="">Romania</option>
                      <option value="">Russia</option>
                      <option value="">Greece</option>
                    </select>
                  </div>

                  <div class="col-sm-4">
                    <select>
                      <option value="placeholder">Category</option>
                      <option value="">Restaurants</option>
                      <option value="">Coffeshops</option>
                      <option value="">Hospitals</option>
                      <option value="">Shoppings</option>
                      <option value="">Bars</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col-sm-2">
                <input type="submit" class="btn btn-primary" value="Search">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div> <!-- end .uou-block-12a -->
  </section>



  <section class="demo-section">
    <h6 class="demo-section-title">.uou-block-12b</h6>

    <div class="uou-block-12b">
      <div class="map-container">
        <div class="map" data-height="500" data-center-lat="37.7749295" data-center-lng="-122.41941550000001"></div>

        <form class="form">
          <h6>Map Search</h6>

          <input class="col-sm-4" type="text" placeholder="Company Name">

          <select>
            <option value="placeholder">Location</option>
            <option value="">Portugal</option>
            <option value="">Spain</option>
            <option value="">France</option>
            <option value="">Italy</option>
            <option value="">Germany</option>
            <option value="">UK</option>
            <option value="">Poland</option>
            <option value="">Romania</option>
            <option value="">Russia</option>
            <option value="">Greece</option>
          </select>

          <select>
            <option value="placeholder">Category</option>
            <option value="">Restaurants</option>
            <option value="">Coffeshops</option>
            <option value="">Hospitals</option>
            <option value="">Shoppings</option>
            <option value="">Bars</option>
          </select>

          <h6>Search Distance</h6>

          <input type="range" id="exampleInputSlider1" min="10" max="100" step="1" value="50" data-unit-before="" data-unit-after=" km">

          <input type="submit" class="btn btn-primary" value="Search">
        </form>
      </div>
    </div> <!-- end .uou-block-12b -->
  </section>



  <section class="demo-section">
    <h6 class="demo-section-title">.uou-block-12c</h6>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="uou-block-12c">
            <div class="map-container">
              <div class="map" data-height="300" data-center-lat="37.7749295" data-center-lng="-122.41941550000001"></div>
            </div>

            <h5>Contact Details</h5>

            <table>
              <tbody>
                <tr>
                  <td>Name</td>
                  <td>Industrie LLC</td>
                </tr>

                <tr>
                  <td>Founded</td>
                  <td>2011</td>
                </tr>

                <tr>
                  <td>Legal Entity</td>
                  <td>Corporation</td>
                </tr>

                <tr>
                  <td>Phone</td>
                  <td>(02) 123-4567</td>
                </tr>
              </tbody>
            </table>

            <h6>Share Listing</h6>

            <ul class="social-icons">
              <li><a href="#" class="fa fa-facebook"></a></li>
              <li><a href="#" class="fa fa-twitter"></a></li>
              <li><a href="#" class="fa fa-google-plus"></a></li>
            </ul>
          </div> <!-- end .uou-block-12c -->
        </div>
      </div>
    </div>
  </section>

</div> <!-- end #main-wrapper -->

<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-2.1.3.min.js"><\/script>')</script>
<script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="js/plugins/rangeslider.min.js"></script>
<script src="js/scripts.min.js"></script>

</body>
</html>
